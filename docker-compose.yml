services:
  web:
    build: .
    ports:
      - "${PORT:-7860}:7860"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - SEARXNG_KEY=${SEARXNG_KEY:-http://localhost:8080}
      - PYTHONUNBUFFERED=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
